<h1>GUESS THE NUMBER 1 TO 10</h1>
<input id="guessnumber"></input>
<button onclick="check()">Submit</button>
<p id="result">You are Right/Wrong</p>
<p id="score">Score:10</p>
<script>
    let guessnumber=document.getElementById("guessnumber")
    let result=document.getElementById("result")
    let randomnumber= Math.floor(Math.random()*10)+1
    let score=document.getElementById("score")
    var scores=10
    function check(){
        var enterednumber = guessnumber.value
        if(randomnumber==enterednumber){
            result.textContent="Right"
            alert("WOW....")
        }else{
            scores=scores-1
            score.textContent="Score:"+scores
            result.textContent="Wrong"
        }
    }
</script>
